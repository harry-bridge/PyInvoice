<!DOCTYPE html>
{% load static %}

<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href={% static 'stylesheets/materialize.css' %} media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>


<header>
    <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo"><img class="navbar-logo" src="{% static 'imgs/invoice-logo.png' %}"></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a class="dropdown-button" href="#" data-activates="invoice_dropdown_nav">Invoice<i class="material-icons right">arrow_drop_down</i></a></li>
            <li><a class="dropdown-button" href="#" data-activates="company_dropdown">Company<i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>
        </div>
    </nav>

    <ul id="invoice_dropdown_nav" class="dropdown-content">
        <li><a href="/invoice/list">View All</a></li>
        <li><a href="/invoice/create">Create</a></li>
    </ul>

    <ul id="company_dropdown" class="dropdown-content">
        <li><a href="/company/list">View All</a></li>
        <li><a href="/company/create">Add</a></li>
    </ul>
</header>


<main>
    <div class="container">
        {% block main %}
        {% endblock %}
    </div>
</main>

<footer>
    {% block footer %}
    {% endblock %}
</footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/csrf.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ajax_form_post.js' %}"></script>

    <script>
        $(document).ready(function() {
            $('select').material_select();
            $('.modal').modal();
            $('.collapsible').collapsible();
            $(".dropdown-button").dropdown({
                hover: true
            });
        });
    </script>

    {% block script %}
    {% endblock %}
</html>
