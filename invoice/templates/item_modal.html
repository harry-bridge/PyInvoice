<div id="itemModal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="row no-margin-bottom">
            <form id="invoice-item-form" method="POST" class="col s12">
                {% csrf_token %}
                <h4 id="editStatus">Add Item</h4>
                <div class="divider" style="margin-bottom: 15px"></div>

                <input id="item_pk" name="item_pk" type="hidden" value="">

                <div class="input-field col s12">
                    <input type="text" id="descriptionInput" name="description" class="validate">
                    <label for="description" id="descriptionInputLabel">Description</label>
                </div>

                <div class="input-field col s6">
                    <input type="number" id="quantityInput" name="quantity" class="validate no-margin-bottom" min="0" max="99999.99" step="0.01">
                    <label for="quantity" id="quantityInputLabel">Quantity</label>

                </div>

                <div class="input-field col s6">
                    <input type="number" id="costInput" name="cost" class="validate no-margin-bottom" min="-99999999.99" max="99999999.99" step="0.01">
                    <label for="cost" id="costInputLabel">Cost</label>
                </div>

            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" name="action" class="waves-effect waves-green btn-flat">Save</button>
        <a class="modal-action modal-close waves-effect waves-red btn-flat">Close</a>
    </div>
</div>
