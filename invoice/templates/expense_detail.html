<div class="row description-row">
    <div class="col s6">
        <div class="panel">
            <div class="panel-heading">
                Expense Details
            </div>
            <div class="panel-body">
                <dl class="dl-horizontal">
                    <dt>Company</dt>
                    <dd>{{ expense.invoice.company }}</dd>

                    <dt>Invoice Total</dt>
                    <dd>£ {{ expense.invoice.total }}</dd>

                    <dt>Expenses Total</dt>
                    <dd>£ {{ expense.invoice.expenses_total }}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>

<div class="row" id="expense-table">
    {% include 'expense_table.html' with edit='True' %}
</div>
