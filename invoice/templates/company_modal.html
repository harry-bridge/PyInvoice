<div id="companyModal" class="modal modal-fixed-footer">
    <div class="row">
        <form method="POST" role="form" id="company-form">
            <input type="hidden" name="sender" value="company_modal">
            {% csrf_token %}
            <div class="modal-content">
                <h4><span id="editStatusCompany">Add</span> Company</h4>
                <div class="divider" style="margin-bottom: 15px"></div>

                <div id="div_for_company_form"></div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="action" class="waves-effect waves-green btn-flat">Save</button>
                <a class="modal-action modal-close waves-effect waves-red btn-flat">Close</a>
            </div>
        </form>
    </div>
</div>
